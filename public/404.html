<!DOCTYPE html>
<html lang="en">
<head>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="/js/common.js"></script>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saturn Proxy | 404</title>
    <meta name="googlebot" content="index, follow, snippet" />
    <link rel="shortcut icon" content="favicon.ico" />
    <script src="/baremux/index.js" defer></script>
    <script src="/epoxy/index.js" defer></script>
    <script src="/uv/uv.bundle.js" defer></script>
    <script src="/uv/uv.config.js" defer></script>
    <script src="/js/uv/register-sw.js" defer></script>
    <script src="/js/uv/search.js" defer></script>
    <style>
        :root {
            --bg-dark: #0a0a0f;
            --bg-card: #1a1a24;
            --accent-primary: #9333ea;
            --accent-secondary: #ec4899;
            --text-primary: #ffffff;
            --text-muted: #a1a1aa;
            --hover-bg: rgba(147, 51, 234, 0.1);
            --border-color: rgba(147, 51, 234, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            overflow: hidden;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .error-code {
            font-size: 10rem;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInScale 0.8s ease;
            text-shadow: 0 0 80px rgba(147, 51, 234, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            animation: fadeInUp 0.8s ease 0.2s backwards;
        }

        .gradient {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 40px;
            max-width: 500px;
            line-height: 1.6;
            animation: fadeInUp 0.8s ease 0.4s backwards;
        }

        .button-group {
            display: flex;
            gap: 20px;
            animation: fadeInUp 0.8s ease 0.6s backwards;
            flex-wrap: wrap;
            justify-content: center;
        }

        .action-btn {
            padding: 18px 40px;
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-block;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .action-btn span {
            position: relative;
            z-index: 1;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(147, 51, 234, 0.4);
            border-color: var(--accent-primary);
        }

        .action-btn:hover::before {
            opacity: 0.2;
        }

        .action-btn.primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-color: transparent;
            box-shadow: 0 10px 30px rgba(147, 51, 234, 0.3);
        }

        .action-btn.primary:hover {
            box-shadow: 0 15px 50px rgba(147, 51, 234, 0.5);
        }

        .action-btn.primary::before {
            opacity: 0;
        }

        .version-info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 0.9rem;
            color: var(--text-muted);
            z-index: 100;
            animation: fadeIn 0.8s ease 1s backwards;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Floating particles background */
        .floating-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            opacity: 0.03;
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 15%;
            animation-delay: -5s;
        }

        .shape:nth-child(3) {
            width: 250px;
            height: 250px;
            bottom: 10%;
            left: 50%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-50px) rotate(180deg);
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }

            .button-group {
                flex-direction: column;
                width: 100%;
                max-width: 300px;
            }

            .action-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div class="grain-overlay"></div>

 

    <div class="content">
        <div class="error-code">404</div>
        <h1>Page <span class="gradient">Not Found</span></h1>
        <p>The page you're looking for seems to have drifted deep into Saturn. Let's get you back on track.</p>
        
        <div class="button-group">
            <a href="/" class="action-btn primary">
                <span>Return Home</span>
            </a>
            </button>
        </div>
    </div>

    <div class="version-info">Saturn Proxy</div>

    <script>
      
        // Service Worker Registration
        async function registerServicerWorker(){
            let connection = new BareMux.BareMuxConnection("/baremux/worker.js")

            try {
                await registerSW();
            } catch (err) {
                console.error(err)
            }

            let wispUrl = (location.protocol === "https:" ? "wss" : "ws") + "://" + location.host + "/wisp/";
            await connection.setTransport("/epoxy/index.mjs", [{ wisp: wispUrl }]);

            window.location.reload();
        }
    </script>




    <script src="../js/canvas.js"></script>
</body>
</html>
