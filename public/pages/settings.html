<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saturn Proxy | Settings</title>
    <style>
        :root {
            --sidebar-width: 75px;
            --bg-dark: #0a0a0f;
            --bg-card: #1a1a24;
            --accent-primary: #9333ea;
            --accent-secondary: #ec4899;
            --text-primary: #ffffff;
            --text-muted: #a1a1aa;
            --hover-bg: rgba(147, 51, 234, 0.1);
            --border-color: rgba(147, 51, 234, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

   
        body::-webkit-scrollbar,
        .content::-webkit-scrollbar,
        .settings-container::-webkit-scrollbar,
        #settings-frame::-webkit-scrollbar {
            display: none;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            margin-left: var(--sidebar-width);
            padding: 40px;
            min-height: 100vh;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 50px;
            text-align: center;
            animation: fadeInUp 0.8s ease;
        }

        .gradient {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Tab Navigation */
        .tab-navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
            flex-wrap: wrap;
            animation: fadeInUp 0.8s ease 0.2s backwards;
        }

        .tab-btn {
            padding: 15px 35px;
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-block;
        }

        .tab-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tab-btn span {
            position: relative;
            z-index: 1;
        }

        .tab-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(147, 51, 234, 0.3);
            border-color: var(--accent-primary);
        }

        .tab-btn:hover::before {
            opacity: 0.1;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-color: transparent;
            box-shadow: 0 10px 40px rgba(147, 51, 234, 0.4);
        }

        /* Settings Container */
        .settings-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        #settings-frame {
            width: 100%;
            min-height: 600px;
            background: transparent;
            border: none;
            border-radius: 20px;
        }

        /* Setting Card */
        .setting-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            transition: all 0.3s ease;
        }

        .setting-card:hover {
            border-color: var(--accent-primary);
            box-shadow: 0 8px 30px rgba(147, 51, 234, 0.2);
            transform: translateY(-2px);
        }

        .setting-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .setting-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .setting-description {
            color: var(--text-muted);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Toggle Switch */
        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            cursor: pointer;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            inset: 0;
            background: #374151;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .toggle-slider::before {
            content: '';
            position: absolute;
            width: 22px;
            height: 22px;
            left: 4px;
            top: 4px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .toggle-switch input:checked + .toggle-slider {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        }

        .toggle-switch input:checked + .toggle-slider::before {
            transform: translateX(30px);
        }

        /* Select Dropdown */
        .select-wrapper {
            position: relative;
            width: 100%;
        }

        .select-wrapper select {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
        }

        .select-wrapper::after {
            content: 'â–¼';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: var(--text-muted);
        }

        .select-wrapper select:hover,
        .select-wrapper select:focus {
            border-color: var(--accent-primary);
            background: rgba(147, 51, 234, 0.1);
            outline: none;
        }

        /* Input Field */
        .input-field {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-field:hover,
        .input-field:focus {
            border-color: var(--accent-primary);
            background: rgba(147, 51, 234, 0.1);
            outline: none;
        }

        /* Button Group */
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .action-btn {
            flex: 1;
            padding: 15px 30px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .action-btn.primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-color: transparent;
            color: white;
        }

        .action-btn.secondary {
            background: transparent;
            color: var(--text-primary);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(147, 51, 234, 0.3);
        }

        .action-btn.secondary:hover {
            background: var(--hover-bg);
            border-color: var(--accent-primary);
        }

        /* Version Info */
        .version-info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 0.9rem;
            color: var(--text-muted);
            z-index: 100;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div class="grain-overlay"></div>

    <div class="content">
        <h1>Settings <span class="gradient"></span></h1>

        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-btn active" data-page="about"><span>About</span></button>
            <button class="tab-btn" data-page="themes"><span>Themes</span></button>
            <button class="tab-btn" data-page="cloaking"><span>Cloaking</span></button>
            <button class="tab-btn" data-page="proxy"><span>Proxy</span></button>
        </div>

        <!-- Settings Container -->
        <div class="settings-container">
            <iframe id="settings-frame" src="/pages/settings/about.html" frameborder="0"></iframe>
        </div>
    </div>

    <div class="version-info">Saturn Proxy</div>

    <script>
        // Tab Switching with iframe
        const tabBtns = document.querySelectorAll('.tab-btn');
        const settingsFrame = document.getElementById('settings-frame');

        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const page = btn.getAttribute('data-page');
                
                // Remove active class from all buttons
                tabBtns.forEach(b => b.classList.remove('active'));
                
                // Add active class to clicked button
                btn.classList.add('active');
                
                // Load the corresponding page in iframe from /pages/settings/ directory
                settingsFrame.src = `/pages/settings/${page}.html`;
            });
        });
    </script>

    <script src="../js/canvas.js"></script>
</body>
</html>
