<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sidebar</title>
<script src="/js/theme-loader.js"></script>
<style>


:root {
    --sidebar-width: 60px;
    --tab-bar-height: 40px;
    --top-bar-height: 50px;
    
    /* Theme colors - will be overridden by JavaScript */
    --theme-primary: #a855f7;
    --theme-secondary: #ec4899;
    --theme-light: #c084fc;
    
    /* Derived colors using theme variables */
    --primary-purple: var(--theme-primary);
    --primary-purple-dark: var(--theme-primary);
    --primary-purple-light: var(--theme-light);
    --bg-dark: #1a1a1a;
    --bg-darker: #121212;
    --surface: #2a2a2a;
    --surface-hover: #353535;
    --border: rgba(255, 255, 255, 0.1);
    --text-primary: #ffffff;
    --text-secondary: #b3b3b3;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg-dark);
}


.sidebar {
  position: fixed;
  left: 0;
  top: 0;
  width: var(--sidebar-width);
  height: 100vh;
  background: rgba(10, 10, 15, 0.95);
  border-right: 2px solid var(--theme-primary);
  box-shadow: 0 0 40px rgba(168, 85, 247, 0.4);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px 0;
  z-index: 1000;
}


.logo-container {
  width: 45px;
  height: 45px;
  margin-bottom: 30px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  text-decoration: none;
  border-radius: 14px;
  background: rgba(168, 85, 247, 0.1);
  border: 1px solid rgba(168, 85, 247, 0.3);
  transition: all 0.3s ease;
}

.logo-container img {
  width: 32px;
  height: 32px;
  object-fit: contain;
  filter: drop-shadow(0 0 8px rgba(168, 85, 247, 0.6));
  transition: all 0.4s ease;
}

.logo-container:hover {
  background: rgba(168, 85, 247, 0.2);
  border-color: rgba(168, 85, 247, 0.6);
  box-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
}

.logo-container:hover img {
  filter: drop-shadow(0 0 15px rgba(168, 85, 247, 1));
  transform: rotate(360deg);
}

.nav-divider {
  width: 45px;
  height: 2px;
  background: linear-gradient(90deg, transparent, rgba(168, 85, 247, 0.6), transparent);
  margin: 18px 0;
  border-radius: 2px;
}

.nav-group {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
  width: 100%;
  padding: 0 10px;
}

.nav-item {
  position: relative;
  width: 42px;
  height: 42px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 14px;
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  text-decoration: none;
  background: rgba(255, 255, 255, 0.03);
  border: 1px solid rgba(168, 85, 247, 0.2);
}

.nav-item img {
  width: 20px;
  height: 20px;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  filter: brightness(0) invert(1);
  opacity: 0.8;
}

.nav-item:hover {
  background: rgba(255, 255, 255, 0.03);
  border-color: var(--theme-primary);
  box-shadow: none;
  transform: none;
}

.nav-item:hover img {
  opacity: 0.8;
}

.nav-item:active {
  transform: translateX(3px) scale(0.95);
}

.tooltip {
  position: absolute;
  left: calc(100% + 18px);
  top: 50%;
  transform: translateY(-50%) translateX(-10px);
  background: rgba(168, 85, 247, 0.95);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  color: white;
  padding: 10px 16px;
  border-radius: 10px;
  font-size: 13px;
  font-weight: 600;
  white-space: nowrap;
  opacity: 0;
  pointer-events: none;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow: 0 8px 32px rgba(168, 85, 247, 0.5);
  z-index: 1001;
  border: 1px solid rgba(255, 255, 255, 0.2);
}

.tooltip::before {
  content: '';
  position: absolute;
  right: 100%;
  top: 50%;
  transform: translateY(-50%);
  border: 7px solid transparent;
  border-right-color: rgba(168, 85, 247, 0.95);
}

.nav-item:hover .tooltip {
  opacity: 1;
  transform: translateY(-50%) translateX(0);
}

.spacer {
  flex: 1;
  min-height: 30px;
}

.bottom-group {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
  margin-top: auto;
  width: 100%;
  padding: 0 10px;
}

/* Add subtle animation */
@keyframes pulse {
  0%, 100% {
    box-shadow: 0 0 40px rgba(168, 85, 247, 0.4);
  }
  50% {
    box-shadow: 0 0 50px rgba(168, 85, 247, 0.6);
  }
}

.sidebar {
  animation: pulse 4s ease-in-out infinite;
}

</style>
</head>
<body>

<nav class="sidebar">

  <a class="logo-container">
    <img src="../images/sat4.png" alt="Logo" />
  </a>

  <div class="nav-divider"></div>

  <div class="nav-group">
    <a href="/" class="nav-item">
      <img class="small" src="../images/oldicons/home.svg" alt="Home" />
    </a>

    <a href="/g.html" class="nav-item">
      <img class="small" src="../images/oldicons/games.svg" alt="Games" />
    </a>

    <a href="/a.html" class="nav-item">
      <img class="small" src="../images/oldicons/apps.svg" alt="Apps" />
    </a>

    <a href="/t.html" class="nav-item">
      <img class="small" src="../images/oldicons/ai.svg" alt="AI" />
    </a>
  </div>


  <div class="spacer"></div>

  <div class="bottom-group">
    <a href="/pages/github.html" target="_blank" class="nav-item">
      <img class="small" src="../images/oldicons/github.svg" alt="GitHub" />
    </a>

    <a href="/pages/discord.html" target="_blank" class="nav-item">
      <img class="small" src="../images/oldicons/discord.svg" alt="Discord" />
    </a>

    <div class="nav-divider"></div>

    <a href="/s.html" class="nav-item">
      <img class="small" src="../images/oldicons/settings.svg" alt="Settings" />
    </a>
  </div>
</nav>



</body>
</html>
